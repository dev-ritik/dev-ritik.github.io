---
layout: default
---
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<table class="repo-buttons">
  <tbody>
  <tr>
    <td>
      <a class="github-button" href="https://github.com/{{page.repo}}" data-show-count="true" data-icon="octicon-eye"
         data-count-href="/{{page.repo}}/watchers" data-count-api="/repos/{{page.repo}}#subscribers_count">Watch</a>
    </td>
    <td>
      <a class="github-button" href="https://github.com/{{page.repo}}" data-show-count="true"
         aria-label="Star on GitHub">Star</a>
    </td>
    <td>
      <a class="github-button" href="https://github.com/{{page.repo}}/fork" data-show-count="true"
         aria-label="Fork on GitHub">Fork</a>
    </td>
    <td>
      <a class="github-button" href="https://github.com/{{page.repo}}/issues" data-show-count="true"
         data-icon="octicon-issue-opened" data-count-api="/repos/{{page.repo}}#open_issues_count">Issue</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="sourcelink" style="display:none"><i>You can view the source code for this project <a
  href="https://github.com/{{page.repo}}">here</a>.</i></div>

<div id="readme">
  <div style="width:500px; margin: 0 auto; text-align: center">
    Please wait
    <br>
    Loading content directly from GitHub. If this does not load,
    try opening the <a href="https://github.com/{{page.repo}}">repository</a> directly.

    <br>
    <img style="margin: 0 auto;" src="https://github.githubassets.com/images/spinners/octocat-spinner-128.gif"
         height="128" width="128" alt="Octocat-spinner">
  </div>
</div>

<script>
  var GITHUB_README_URL = "https://api.github.com/repos/{{page.repo}}/readme"
</script>

<script src="/public/js/github.js"></script>
<!-- GitHub buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
