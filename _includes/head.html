<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &nbsp;
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400"
  />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="{{site.url}}/atom.xml"
  />
  <link href="http://gmpg.org/xfn/11" rel="profile">

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/main.css' | absolute_url }}">

  <!-- External libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Favicon and other icons (made with http://www.favicon-generator.org/) -->
  <link rel="apple-touch--precomposed" sizes="144x144"
        href="{{ '/public/apple-touch-icon-precomposed.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ 'public/assets/icon/apple-icon-57x57.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ 'public/assets/icon/apple-icon-60x60.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ 'public/assets/icon/apple-icon-72x72.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ 'public/assets/icon/apple-icon-76x76.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ 'public/assets/icon/apple-icon-114x114.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ 'public/assets/icon/apple-icon-120x120.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ 'public/assets/icon/apple-icon-144x144.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ 'public/assets/icon/apple-icon-152x152.png' | absolute_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'public/assets/icon/apple-icon-180x180.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="192x192"
        href="{{ 'public/assets/icon/android-icon-192x192.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'public/assets/icon/favicon-32x32.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ 'public/assets/icon/favicon-96x96.png' | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'public/assets/icon/favicon-16x16.png' | absolute_url }}">
  <link rel="manifest" href="{{ 'public/assets/icon/manifest.json' | absolute_url }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ 'public/assets/icon/ms-icon-144x144.png' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-703HTJN1PD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'G-703HTJN1PD');
  </script>

</head>
