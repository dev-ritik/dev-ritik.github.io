<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
	<title>Ritik kumar</title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
	background:url("back.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}
.container {
	float: right;
	position: relative;
	margin-left: 150px;
    /*top: 70px;*/
    top: 5vw;
}

#tab {
	background: url("tab_wall.jpg");
	background-repeat: no-repeat;
    background-size: cover;
    border-radius: 7%;
	max-width: 100%;
    height: auto;
}

.favourites_bar {
	bottom: 11%;
	left: 35%;
	height: 10%;
	width: 10%;
  	display: grid;
  	grid-template-columns: 48% 48% 48% 48% 48% 48%;
  	grid-template-rows: auto auto;
  	grid-gap: 10%;
  	position: absolute;
  	padding: 10px;
}
.favourites_bar > .icon {
    height: auto;
    max-width: 100%;
    background-position: center;
    background-size: 100%;
    border-radius: 20%;
}

.favourites_bar > .icon:hover {
	opacity: 0.75;
	    box-shadow: 0.2vw 0.2vw LightGray;

}
.favourites_bar > .icon:active {
	opacity: 1;
	    box-shadow: 0.1vw 0.1vw Gray;

}

.favourites_bar > .name {
	overflow: hidden;
    text-overflow:ellipsis;
	height: 100%;
	width: 100%;
  text-align: center;
  font-family: 'Cookie', cursive;
  font-size: 1.15vw;
  color: white;
}
</style>
</head>
<body>

<div class="container">
	<img id="tab" src="tab.png" width="1000" height="300">
	<div class="favourites_bar">
	  	<img src="images/github1.png" class="icon" width="50" height="50" alt="github" onclick="window.open('https://github.com/dev-ritik', '_blank');"></img>
	  	<img src="images/Gmail_icon.png" class="icon" width="50" height="50" alt="mail" onclick="window.open('mailto:ritikkne@gmail.com', '_blank');"></img>
	  	<img src="images/Twitter_icon.png" class="icon" width="50" height="50" alt="Twitter" onclick="window.open('https://twitter.com/ritikkne', '_blank');"></img>
	  	<img src="images/linkedin_icon.png" class="icon" width="50" height="50" alt="Linkedin" onclick="window.open('https://www.linkedin.com/in/ritik-kumar-031103147/', '_blank');"></img>
	  	<img src="images/Quora_icon.png" class="icon" width="50" height="50" alt="Quora" onclick="window.open('https://www.quora.com/profile/Ritik-Kumar-187', '_blank');"></img>
	  	<img src="images/fb_icon.png" class="icon" width="50" height="50" alt="fb" onclick="window.open('https://www.facebook.com/ritikkne', '_blank');"></img>
  		<div class="name">Github</div>
  		<div class="name">Gmail</div>
  		<div class="name">Twitter</div>
  		<div class="name">Linkedin</div>
  		<div class="name">Quora</div>
	    <div class="name">Facebook</div>
	</div>
</div>



	</div>
</div>

</body>
</html>
